<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier & Stock Portal | SJM</title>
    <style>
        :root {
            --bg-dark: #1a1a1a;
            --panel: #2c2c2c;
            --gold: #d4af37;
            --text: #ffffff;
            --danger: #ff4d4d;
            --success: #28a745;
        }

        body { background: var(--bg-dark); color: var(--text); font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; }
        
        /* Modern Tabs */
        .tabs { display: flex; margin-bottom: 20px; border-bottom: 2px solid #444; }
        .tab-btn { background: none; border: none; color: #888; padding: 15px 25px; cursor: pointer; font-size: 1.1rem; transition: 0.3s; }
        .tab-btn.active { color: var(--gold); border-bottom: 3px solid var(--gold); font-weight: bold; }
        .tab-content { display: none; animation: fadeIn 0.5s; }
        .tab-content.active { display: block; }

        /* Forms & Containers */
        .container { max-width: 1000px; margin: 0 auto; }
        .card { background: var(--panel); padding: 30px; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.5); }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        input, select { width: 100%; padding: 12px; background: #333; border: 1px solid #555; color: white; border-radius: 5px; }
        input:focus { border-color: var(--gold); outline: none; }
        
        /* Buttons */
        .btn { padding: 12px 24px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-gold { background: var(--gold); color: #1a1a1a; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3); }
        .btn-danger { background: var(--danger); color: white; }

        /* 1.1 Task 1: Supplier Table */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th { text-align: left; padding: 15px; color: var(--gold); border-bottom: 1px solid #444; }
        td { padding: 15px; border-bottom: 1px solid #333; color: #ccc; }
        
        /* 1.2 Task 4: Image Upload Preview */
        .upload-area { border: 2px dashed #555; padding: 20px; text-align: center; margin-top: 10px; cursor: pointer; }
        .upload-area:hover { border-color: var(--gold); }
        #preview-img { max-height: 100px; margin-top: 10px; display: none; border-radius: 5px; }

        /* Toast Notification */
        .toast { position: fixed; top: 20px; right: 20px; padding: 15px 25px; border-radius: 5px; color: white; display: none; z-index: 1000; }
        .toast.success { background: var(--success); }
        .toast.error { background: var(--danger); }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: var(--gold); text-align: center; margin-bottom: 30px;">Supplier & Inventory Logistics</h2>

    <div class="tabs">
        <button class="tab-btn active" onclick="switchTab('suppliers')">1. Manage Suppliers</button>
        <button class="tab-btn" onclick="switchTab('deliveries')">2. Incoming Delivery (Stock In)</button>
    </div>

    <div id="suppliers" class="tab-content active">
        <div class="card">
            <h3>Add New Supplier</h3>
            <form id="supplierForm">
                <div class="form-grid">
                    <input type="text" id="supName" placeholder="Company Name" required>
                    <input type="text" id="supContact" placeholder="Contact Person">
                    <input type="email" id="supEmail" placeholder="Email Address" required>
                    <input type="text" id="supPhone" placeholder="Phone Number">
                </div>
                <button type="submit" class="btn btn-gold" style="margin-top: 20px; width: 100%;">+ Register Supplier</button>
            </form>
        </div>

        <div class="card" style="margin-top: 30px;">
            <h3>Supplier Directory</h3>
            <table>
                <thead>
                    <tr>
                        <th>Company</th>
                        <th>Contact</th>
                        <th>Reliability Score</th> <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="supplierTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="deliveries" class="tab-content">
        <div class="card">
            <h3>Record Incoming Delivery</h3>
            <form id="deliveryForm">
                <div class="form-grid">
                    <div>
                        <label style="color:#888; display:block; margin-bottom:5px;">Select Supplier</label>
                        <select id="deliverySupplier" required>
                            <option value="">Loading suppliers...</option>
                        </select>
                    </div>
                    
                    <div>
                        <label style="color:#888; display:block; margin-bottom:5px;">Jewellery Type</label>
                        <select id="jewelleryType" required>
                            <option value="Gold Ring 22k">Gold Ring 22k</option>
                            <option value="Silver Chain">Silver Chain</option>
                            <option value="Platinum Pendant">Platinum Pendant</option>
                        </select>
                    </div>

                    <div>
                        <label style="color:#888; display:block; margin-bottom:5px;">Quantity Received</label>
                        <input type="number" id="qtyReceived" placeholder="e.g. 50" min="1" required>
                    </div>

                    <div>
                         <label style="color:#888; display:block; margin-bottom:5px;">Invoice / Receipt</label>
                         <div class="upload-area" onclick="document.getElementById('invoiceFile').click()">
                             <span>üìÑ Click to Upload Invoice</span>
                             <input type="file" id="invoiceFile" hidden accept="image/*,application/pdf" onchange="previewFile()">
                             <img id="preview-img" src="">
                         </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-gold" style="margin-top: 20px; width: 100%;"> Confirm Delivery & Update Stock</button>
            </form>
        </div>
    </div>

</div>

<div id="toast" class="toast">Action Successful!</div>

<script>
    const API_URL = 'api'; 

    // --- UTILITIES ---
    function showToast(msg, type) {
        const t = document.getElementById('toast');
        t.innerText = msg;
        t.className = `toast ${type}`;
        t.style.display = 'block';
        setTimeout(() => t.style.display = 'none', 3000);
    }

    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        event.target.classList.add('active');
    }

    function previewFile() {
        const file = document.getElementById('invoiceFile').files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('preview-img').src = e.target.result;
                document.getElementById('preview-img').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
    }

    // --- SUPPLIER LOGIC ---
    async function loadSuppliers() {
        const res = await fetch(`${API_URL}/manage_suppliers.php`);
        const data = await res.json();
        
        const tbody = document.getElementById('supplierTableBody');
        const select = document.getElementById('deliverySupplier');
        
        tbody.innerHTML = '';
        select.innerHTML = '<option value="">-- Select Supplier --</option>';

        data.forEach(sup => {
            // Populate Table
            tbody.innerHTML += `
                <tr>
                    <td>${sup.company_name}</td>
                    <td>${sup.email}</td>
                    <td><span style="color:${sup.supplier_score > 50 ? '#28a745' : '#d4af37'}">‚òÖ ${sup.supplier_score}</span></td>
                    <td>
                        <button class="btn btn-danger" style="padding:5px 10px;" onclick="deleteSupplier(${sup.supplier_id})">Delete</button>
                    </td>
                </tr>
            `;

            // Populate Dropdown for Delivery
            select.innerHTML += `<option value="${sup.supplier_id}">${sup.company_name}</option>`;
        });
    }

    document.getElementById('supplierForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const data = {
            name: document.getElementById('supName').value,
            contact: document.getElementById('supContact').value,
            email: document.getElementById('supEmail').value,
            phone: document.getElementById('supPhone').value
        };

        const res = await fetch(`${API_URL}/manage_suppliers.php`, {
            method: 'POST',
            body: JSON.stringify(data)
        });
        
        const result = await res.json();
        if(result.status === 'success') {
            showToast('Supplier Added!', 'success');
            loadSuppliers();
            e.target.reset();
        }
    });

    // 1.1 Task 4: Delete with Confirmation
    async function deleteSupplier(id) {
        if(confirm("Are you sure? This cannot be undone.")) {
            await fetch(`${API_URL}/manage_suppliers.php?id=${id}`, { method: 'DELETE' });
            showToast('Supplier Deleted', 'success');
            loadSuppliers();
        }
    }

    // --- DELIVERY LOGIC ---
    document.getElementById('deliveryForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData();
        formData.append('supplier_id', document.getElementById('deliverySupplier').value);
        formData.append('jewellery_type', document.getElementById('jewelleryType').value);
        formData.append('quantity', document.getElementById('qtyReceived').value);
        
        const fileInput = document.getElementById('invoiceFile');
        if (fileInput.files[0]) {
            formData.append('invoice', fileInput.files[0]);
        }

        try {
            const res = await fetch(`${API_URL}/process_delivery.php`, {
                method: 'POST',
                body: formData
            });
            const result = await res.json();
            
            // 1.3 Task 2: Auto-update success popup
            if(result.status === 'success') {
                showToast(`‚úÖ ${result.message}`, 'success');
                e.target.reset();
                document.getElementById('preview-img').style.display = 'none';
                loadSuppliers(); // Reload to see updated supplier score
            } else {
                showToast(`‚ùå ${result.message}`, 'error');
            }
        } catch (err) {
            showToast('System Error', 'error');
        }
    });

    // Init
    loadSuppliers();

</script>

</body>
</html>
